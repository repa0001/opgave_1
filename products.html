<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Raleway:wght@100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body>

    <header>

        <nav>


            <h1> FashionKunde</h1>


            <ul class="menu">
                <li><a href="index.html"> Forside </a> </li>
                <li><a href="kategori.html"> Kategorier</a></li>
                <li><a href="products.html"> Produkter</a></li>
            </ul>


        </nav>

    </header>

    <template>
        <article class="oversigt">
            <h2 class="articletype"></h2>
            <p class="gender"></p>
            <p class="price"> Pris: <span></span></p>

            <p class="soldoutOrNot"> På lager: <span></span> </p>
            <p class="discountdOrNot"> På tilbud: <span></span> </p>
            <img src="" alt="her kommer noget">

        </article>
    </template>

    <h1>PRODUKT OVERSIGT</h1>

    <main>
    </main>

    <script>



        const url = "https://kea-alt-del.dk/t7/api/products";

        // const url = "https://kea-alt-del.dk/t7/api/products?limit=2000";

        fetch(url)
            .then((response) => response.json())
            .then(dataReceived);

        function dataReceived(data) {
            // we have the data
            console.log(data);
            data.forEach(listoversigt);
        }

        function listoversigt(oneoversigt) {
            console.log("listoversigt");
            const oversigt = document.querySelector("template").content;
            const myClone = oversigt.cloneNode(true);

            myClone.querySelector(".articletype").textContent = oneoversigt.articletype;
            myClone.querySelector(".gender").textContent = oneoversigt.gender;
            myClone.querySelector(".price span").textContent = oneoversigt.price;


            if (oneoversigt.hasSoldout) {
                myClone.querySelector(".soldoutOrNot span").textContent = "yes";

                myClone.querySelector(".soldoutOrNot span").textContent = "no";
            }

            // if (product.soldout) {
            //     copy.querySelector("article").classList.add("soldOut");
            // }

            if (oneoversigt.hasSoldout) {
                myClone.querySelector(".discountdOrNot span").textContent = "yes";

                myClone.querySelector(".discountdOrNot span").textContent = "no";
            }

            myClone.querySelector("img").src = oneoversigt.img;

            const parentElement = document.querySelector("main");
            parentElement.appendChild(myClone);

        }



    </script>

    <!-- <script src="main.js"></script> -->

</body>

</html>
